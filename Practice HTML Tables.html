<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML Tables</title>
    <style>
        table, th, td
            { border: 1px solid black;
            border-collapse: collapse;
            padding: 7px;
            margin: auto;
            }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>Personal Information Entry</caption>
            <tr>
                <th colspan="2">Name</th>
                <th colspan="2">Email</th>
                <th colspan="2">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Happiness</td>
                <td colspan="2">happiness247@gmail.com</td>
                <td colspan="2">26</td>
            </tr>
            <tr>
                <td colspan="2">Onyinyechi</td>
                <td colspan="2">onyiprestige36@gmail.com</td>
                <td colspan="2">25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
